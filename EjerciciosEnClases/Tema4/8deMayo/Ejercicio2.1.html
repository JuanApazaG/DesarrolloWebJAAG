<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    
    <ul id="lista">
        <li id="t1">Tarea 1 <input type="button" value="Borrar" onclick="borrar('t1')"></li>
        <li id="t2">Tarea 2 <input type="button" value="Borrar" onclick="borrar('t2')"></li>
        <li id="t3">Tarea 3 <input type="button" value="Borrar" onclick="borrar('t3')"></li>
        <li id="t4">Tarea 4 <input type="button" value="Borrar" onclick="borrar('t4')"></li>
    </ul>

    <script>
        function borrar(id){
            var lista = document.getElementById("lista");
            var tarea = document.getElementById(id);
            var arreglo = document.getElementsByTagName("li");
            var arreglo2 = new Array();
            var j=0
            for (var i=0 ; i < arreglo.length ; i++){
                if (tarea.id !== arreglo[i].id){
                    arreglo2[j] =arreglo[i]
                    j++;

                }
            }
            var html = "";
            for (i=0 ; i < arreglo2.length ; i++){
                html += arreglo2[i].outerHTML
                
            }
            lista.innerHTML = html;
        }
    </script>
</body>
</html>
