<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 3</title>
</head>
<body>
    <button onclick="cambiar()">Cambiar</button>
    <p id="parrafo"></p>

        function cambiar() {

        }
    </script>
