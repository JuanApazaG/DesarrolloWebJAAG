<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Alumno</title>
    <script>
        function insertarAlumno() {
            const CU = document.getElementById('CU').value;
            const nombres = document.getElementById('nombres').value;
            const apellidos = document.getElementById('apellidos').value;

            fetch('pregunta2.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=insertar&CU=${CU}&nombres=${nombres}&apellidos=${apellidos}`
            }).then(response => response.text()).then(data => {
                document.open();
                document.write(data);
                document.close();
            });
        }
    </script>
</head>
<body>
    <h1>Insertar Alumno</h1>
    <form onsubmit="event.preventDefault(); insertarAlumno();">
        <label for="CU">CU:</label>
        <input type="text" id="CU" name="CU" required><br>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>
        <button type="submit">Insertar</button>
    </form>
</body>
</html>
