<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    
    <link rel="stylesheet" href="styles.css" />
   
  </head>
  <body>
    <button class="toggle-theme" id="toggle-theme">Toggle Dark Mode</button>
    <div class="calc">
      <div class="screen">
        <div class="section1" id="section1"></div>
        <div class="section2" id="section2"></div>
      </div>
      <div class="keyboard">
        <div class="row">
          <div class="button" id="potencia">potencia</div>
          <div class="button" id="raiz">raiz</div>
          <div class="button" id="fac">fac!</div>
          <div class="button" id="log10">log10</div>
        </div>
        <div class="row">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button" id="plus">+</div>
        </div>
        <div class="row">
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button" id="minus">-</div>
        </div>
        <div class="row">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button" id="multiplication">*</div>
        </div>
        <div class="row">
          <div class="button" id="delete">DEL</div>
          <div class="button" id="clean">AC</div>
          <div class="button" id="equal">=</div>
          <div class="button" id="division">/</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      const toggleButton = document.getElementById('toggle-theme');
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    </script>
  </body>
</html>
